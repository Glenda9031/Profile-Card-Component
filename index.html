<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Profile card component</title>

  <!-- CSS Stelysheet -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <!-- Google fonts -->

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

</head>

<body>
  
  <!-- <img id="top-pattern" src="images/bg-pattern-top.svg" alt="top-pattern-img"> -->

  <div class="canva">
    <div class="pattern-top"></div>
    <div class="pattern-bottom"></div>

    <div class="profile-card">
      <section id="bg-section">

      </section>

      <div id="bio-section">
        <img src="images/image-victor.jpg" alt="profile-pic" class="profile-pic" >
        <span class="profile-name">Victor Crest<span> <span>26</span>
            <p>London</p>
      </div>

      <hr>

      <section id="stats-section">
        <div class="container">
          <div class="row">
            <div class="col-4">
              <h4 class="profile-name">80K</h4>
              <p>Followers</p>
            </div>

            <div class="col-4">
              <h4 class="profile-name">803K</h4>
              <p>Likes</p>
            </div>

            <div class="col-4">
              <h4 class="profile-name">1.4K</h4>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

</body>

</html>
